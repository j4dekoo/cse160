<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>swans 2</title>
</head>

<body onload="main()">
  <canvas id="webgl" style="width: 100%; height: 90%; display: block">
    Please use a browser that supports "canvas"
  </canvas>

  <p>
    <label id="numdot" style="margin-right: 3%;">XXX</label>
    Use WASD to move swan1, Arrow keys to move swan2, Shift click to dance -- (please guide them away from the pond boundaries)
  </p>

  <p>
    <button type="button" id="normalOn">Normal On</button>
    <button type="button" id="normalOff" style="margin-right: 5%;">Normal Off</button>

    Light: 
    <button type="button" id="lightOn">ON</button>
    <button type="button" id="lightOff">OFF</button>

    Spotlight: 
    <button type="button" id="spotOn">ON</button>
    <button type="button" id="spotOff">OFF</button>
  </p>

  <p>
    Light X<input type="range" min="-250" max="250" value="0" class="slider" id="lightX">
    Light Y<input type="range" min="0" max="300" value="100" class="slider" id="lightY">
    Light Z<input type="range" min="-250" max="250" value="-200" class="slider" id="lightZ">
  </p>

  <p>
    Camera Angle<input type="range" min="-180" max="180" value="5" class="slider" id="angleSlider">
    <button type="button" id="resetCamButton" style="margin-right: 5%;">Reset Camera</button>

    Neck <input type="range" min="-15" max="50" value="15" class="slider" id="neckSlider">
    Head <input type="range" min="-30" max="29" value="15" class="slider" id="headSlider">

    <label style="margin-left: 5%;"><input type="checkbox" id="pause">Pause</label>
  </p>


    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="../lib/OBJLoader.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Cone.js"></script>
    <script src="Sphere.js"></script>
    <script src="Model.js"></script>
    <script src="asg4.js"></script>
</body>

</html>
